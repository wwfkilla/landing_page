<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwfkilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #0a0a0a);            color: #f2f2f2; /* Light text color */
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: #121212; /* Dark container background */
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Title Style */
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff; /* White title */
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: #b0b0b0;
            margin-top: 10px;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: inline-block;
            padding: 14px 35px; /* Adjusted padding for rectangular buttons */
            min-width: 200px;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            color: #e0e0e0; /* Subtle light gray text for visibility */
            background-color: #00bcd4; /* Turquoise button color */
            text-decoration: none;
            border: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.3s; }
        .link-btn:nth-child(4) { animation-delay: 0.4s; }
        .link-btn:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s;
        }

        .link-btn:hover::after {
            width: 100%;
        }

        /* Hover Effect */
        .link-btn:hover {
            transform: translateY(-2px) scale(1.05); /* Adds a scaling effect to the button */
            background-color: #00acc1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 255, 255, 0.5);
        }


        .link-btn i {
            font-size: 1.5rem; /* Icon size */
        }

        .link-btn:focus {
            outline: 2px solid #00bcd4; /* Turquoise outline on focus */
        }


        /* Fade-in Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Footer Style */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #b0b0b0; /* Subtle light gray footer text */
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 2rem; /* Smaller title on mobile */
            }

            .link-btn {
                font-size: 1rem; /* Smaller font for buttons */
                padding: 12px 30px; /* Adjust button padding */
            }
        }

        .hero-image {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .featured {
            background-color: #1a1a1a; /* Slightly lighter than container bg */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px; /* Space before links if placed above */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out forwards;
        }

        .featured-img {
            max-width: 100%; /* Ensures it doesn’t exceed the container width */
            height: auto; /* Maintains aspect ratio */
            max-height: 80px;
            border-radius: 5px; /* Matches your aesthetic */
            margin-bottom: 15px; /* Space between image and text */
            display: block; /* Prevents alignment quirks */
            object-fit: cover; /* Crops if needed, keeping aspect ratio */
        }

        .featured-title {
            font-size: 1.5rem;
            color: #fff;
            margin: 0 0 10px 0;
            font-family: 'Montserrat', sans-serif;
        }

        .featured-desc {
            font-size: 1rem;
            color: #b0b0b0;
            margin: 0 0 15px 0;
        }

        .featured-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #e0e0e0;
            background-color: #ff5722; /* Orange to stand out */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .featured-btn:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hero.webp" alt="wwfkilla logo" class="hero-image">
        <div class="title">
            wwfkilla
            <div class="subtitle">Digital Artist & NFT Creator</div>
        </div>
        <div class="featured">
            <img src="hero.webp" alt="Featured content" class="featured-img">
            <p class="featured-desc">Check out my latest project on DRiP!</p>
            <a href="https://drip.haus/wwfkilla/set/459b069a-e8e0-49a3-beab-321d1e34429d" class="featured-btn">
                <i class="fa-solid fa-eye"></i> View Now
            </a>
        </div>
        <div class="links">
            <a href="https://x.com/wwfkilla" class="link-btn">
                <i class="fa-brands fa-x-twitter"></i> X
            </a>
            <a href="https://instagram.com/wwfkilla" class="link-btn">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://drip.haus/wwfkilla" class="link-btn">
                <i class="fa-solid fa-droplet"></i> DRiP
            </a>
            <a href="https://mallow.art/u/wwfkilla" class="link-btn">
                <i class="fa-solid fa-palette"></i> Mallow.Art
            </a>
            <a href="https://exchange.art/wwfkilla/series" class="link-btn">
                <i class="fa-solid fa-palette"></i> Exchange.Art
            </a>

        </div>
        <footer>
            Made with ❤️ by <a href="https://x.com/wwfkilla" target="_blank" style="color: #e0e0e0;">wwfkilla</a>
        </footer>
    </div>

    <!-- Optional JS for animation delay if needed -->
    <script>
        // Delay the animation for a smoother effect
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
